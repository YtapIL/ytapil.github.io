<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const id = new URLSearchParams(window.location.search).get("id");

    fetch("data.json?v=" + Date.now()) //  砖专 转  (cache)
      .then(response => response.json())
      .then(data => {
        if (data[id]) {
          window.location.href = data[id];
        } else {
          document.body.innerHTML = "锔   拽 注专转.";
        }
      })
      .catch(err => {
        document.body.innerHTML = "锔 砖 注转 驻: " + err;
      });
  </script>
</head>
<body>
  <p> 转 驻...</p>
</body>
</html>
